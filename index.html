<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1> Tic Tac Toe </h1>
  <main>
    <div id="speaker"></div>
    <div class ="player-box" id="player-1">
      <h2></h2>
      <p></p>
    </div>
    <div class ="player-box" id="player-2">
      <h2></h2>
      <p></p>
    </div>
    <div id="board">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>

    <dialog>
      <h3>Welcome to Tic Tac Toe!</h3>
      <button>X</button>
      <form action="">
        <p>
          <label for="player-1-name">Enter player 1 name:</label>
          <input type="text" name="player-1-name" id="player-1-name" value="Player 1">
        </p>
        <p>
          <label for="player-1-name">Enter player 2 name:</label>
          <input type="text" name="player-2-name" id="player-2-name" value="Player 2">
        </p>
        <input class="submit" type="submit" value="submit">
      </form>
    </dialog>

  </main>


  <script src="script.js"></script>
</body>
</html>
